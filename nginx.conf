worker_processes auto;

events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}
http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    client_max_body_size 500M; # Set the maximum upload size to 500MB

    upstream groupwareApi_upstream {
        server node-api:8000;  # Proxy requests to groupwareapi
    }

    server{
        listen 8000;
        server_name _;

        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;  

        location / {
            proxy_pass http://groupwareApi_upstream;  # Proxy requests to Next.js
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
